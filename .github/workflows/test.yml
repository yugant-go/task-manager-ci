name: Automated Testing

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install pytest
      run: |
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        python -m pytest test_task_manager.py -v
    
    - name: Run coverage
      run: |
        python -m pytest test_task_manager.py --cov=task_manager --cov-report=term
