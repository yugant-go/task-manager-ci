name: Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    
    - name: Run Ruff check
      run: |
        python -m ruff check . || echo "Linting completed with warnings"
      continue-on-error: true
    
    - name: Run Ruff format check
      run: |
        python -m ruff format --check . || echo "Formatting check completed"
      continue-on-error: true